<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Base :: parent(~{::#content} , ~{::title}  , ~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Update Contact</title>
  </head>

  <body>
    <div id="content">
      <!-- sidebar -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
      </div>

      <!-- main content -->
      <div class="sm:pl-64 pt-20" >
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >

            <div th:replace="message::messageblock"></div>

              <h1 class="text-2xl font-semibold">Update Your Contact</h1>
              <p class="text-gray-500">Start adding details of your contact</p>

              <form th:action="@{'/user/contacts/updateContact/' + ${contactId}}" class="mt-5"
              method="POST"
              th:object="${formData}"
              enctype="multipart/form-data"
              >
                <!-- name field -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-user h-4 w-4"></i>
                    </div>
                    <input
                    th:field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Name of contact"
                    />
                  </div>
                  <!-- <p class="text-red-600 text-sm"
                  data-th:if="${#fields.hasErrors('name')}"
                  data-th:errors="*{name}"
                  >invalid name</p> -->
                </div>

                <!-- email field -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-envelope h-4 w-4"></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{email}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="xxxx@gmail.com"
                    />
                  </div>
                </div>

                <!-- phone field -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid fa-phone h-4 w-4"></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{phoneNumber}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="+91......."
                    />
                  </div>
                </div>

                <!-- address field -->

                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  
                 <div class="relative mb-6">
                    <textarea
                    th:field="*{address}"
                    rows="2"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write address here..."
                  ></textarea>
                 </div>

                </div>



                <!-- discription field -->

                <div class="mb-3">
                    <label
                      for="message"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >Contact Discription</label
                    >
                    
                   <div class="relative mb-6">
                      <textarea
                      th:field="*{discription}"
                      rows="3"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Write discription here..."
                    ></textarea>
                   </div> 
                  </div>


                  <!-- picture field -->
                   <div class="mb-3">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="small_size">Contact Image</label>
                    <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                    type="file"
                    id="image-file-input"
                    th:field="*{contactImage}"
                    >

                    <img th:src="*{picture}" class="h-52 w-52" id="upload-image-preview" alt="">
                   </div>


                  <!-- favourite checkbox -->
                  <div class="mb-3">
                    <div class="flex items-center me-4">
                        <input   th:field="*{favourite}"  type="checkbox"  class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="green-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this is your favourite contact ?</label>
                    </div>
                  </div>


                  <div class="button-container text-center">
                    <button type="submit" class="px-3 py-2 rounded bg-gray-700  dark:bg-blue-600 hover:dark:bg-blue-700   text-white">Update Contact</button>
                    <button type="reset" class="px-3 py-2 rounded dark:bg-blue-600 hover:dark:bg-blue-700 bg-yellow-500 hover:bg-yellow-600 text-white">Reset</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{'/js/admin.js'}"></script>
    <script>
      console.log("this is script of add contact page");
    </script>
  </body>
</html>
